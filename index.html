<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
      rel="stylesheet"
    />

    <title>Rejseguide på budget</title>
    <script
      src="https://kit.fontawesome.com/6c7b5cd90a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="wrapper">
        <header>
            <div class="bignav-show">
            <div class="bignav">
              <div id="logo">
                <a href="#home"><i class="fas fa-route"></i></a>
              </div>
      
              <nav class="fullnav">
                <ul>
                  <li>
                    <a href="index.html"  class="active">Forside</a>
                  </li>
                  <li><a href="article1.html">Hong Kong</a></li>
                  <li><a href="article2.html">Singapore</a></li>
                  <li><a href="article3.html">Taipei</a></li>
                </ul>
              </nav>
            </div>
        </div>
            <div class="topnav">
              <a href="#home" class="active"
                ><i class="fas fa-route"></i></i
              ></a>
              <!-- Navigation links (hidden by default) -->
              <div id="myLinks">
                <a href="index.html">Forside</a>
                <a href="article1.html">Hong Kong</a>
                <a href="article2.html">Singapore</a>
                <a href="article3.html">Taipei</a>
              </div>
              <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
              <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fas fa-bars"></i>
              </a>
            </div>
      
            <button onclick="topFunction()" id="myBtn" title="Go to top">
              Tilbage til toppen
            </button>
          </header>
      <main class="home">
        <nav class="articles">
          <h2>Populær destinationer</h2>

          <a href="article1.html">
            <article id="article1">
              <figure>
                <img src="img/HK_Menu.jpg" alt="Hong Kong" />
                <figcaption>Hong Kong</figcaption>
              </figure>
            </article>
          </a>

          <a href="article2.html">
            <article id="article2">
              <figure>
                <img src="img/SG_Menu.jpg" alt="Singapore" />
                <figcaption>Singapore</figcaption>
              </figure>
            </article>
          </a>

          <a href="article3.html">
            <article id="article3">
              <figure>
                <img src="img/TW_Menu.jpg" alt="Taipei" />
                <figcaption>Taipei</figcaption>
              </figure>
            </article>
          </a>
        </nav>
      </main>

      <footer></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
